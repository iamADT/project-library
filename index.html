<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="library-books">
        <h1>Library Books</h1>
        <button id="add-a-book"> Add a Book</button>
    <div id="library-books-container"></div>
    </section>
    <section id="book-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close-button">&times;</span>
            <h2>Add A Book</h2>
            <form id="book-form" action="" class="book-form-container">
                <section class="field-group">
                    <label for="title">Book Title:</label>
                    <input type="text" name="title" id="title" required>
                </section>
                 <section class="field-group">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" required>
                </section>
                <section class="field-group">
                    <label for="year">Year Published:</label>
                    <input type="number" name="year" id="year" min="0" max="9999" step="1" required class="year-input">
                </section>
                <button type="submit" id="submit-book">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
